<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form>
        <label >Customer Name:</label>
        <input type="text" name="name" required><br><br>

        <label >Email:</label>
        <input type="email" name="email" required><br><br>

        <label >Address:</label>
        <input type="text" name="address" required><br><br>

        <label>Product:</label>
        <select  name="product">
            <option value="Product1">chocolate - 100</option>
            <option value="Product2">stationary - 250</option>
            <option value="Product3">grocery - 80</option>
        </select><br><br>

        <label >Quantity:</label>
        <input type="number"  name="quantity" min="1" value="1"><br><br>

        <label>Delivery Preferences:</label>
        <input type="radio"  name="delivery" value="Standard" checked> Standard
        <input type="radio"  name="delivery" value="Express"> Express<br><br>

        <label >Apply Coupon:</label>
        <input type="text"  name="coupon"><br><br>
        <button type="submit">Apply Coupon</button><br><br>

        <p >Total Price: --</p>
    </form>
</body>
</html>
