<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form>
        <label >Name:</label>
        <input type="text" name="name" required><br><br>

        <label >Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <input type="radio"  name="gender" value="Male" required> Male
        <input type="radio"  name="gender" value="Female" required> Female
        <input type="radio"  name="gender" value="Other" required> Other<br><br>

        <label >Height (cm):</label>
        <input type="number" name="height" required><br><br>

        <label >Weight (kg):</label>
        <input type="number"  name="weight" required><br><br>

        <label>Lifestyle Questions:</label><br>
        <input type="checkbox"  name="lifestyle" value="Smoking"> Smoking<br>
        <input type="checkbox"  name="lifestyle" value="Alcohol Consumption"> Alcohol Consumption<br>
        <input type="checkbox"  name="lifestyle" value="Regular Exercise"> Regular Exercise<br>
        <input type="checkbox"  name="lifestyle" value="Healthy Diet"> Healthy Diet<br><br>

        <label >Dietary Preference:</label>
        <select  name="diet">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
        </select><br><br>

        <label >Activity Level:</label>
        <select  name="activity">
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br><br>

        <label >Optional Health Concerns:</label><br>
        <textarea  name="health_concerns" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
