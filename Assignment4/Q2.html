<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Online Event Registration</h1>
    <form>
        <label>Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio"name="gender" value="female">
        <label>Female</label><br><br>

        <label >Age Group:</label>
        <select name="ageGroup">
            <option value="under18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65plus">65+</option>
        </select><br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" name="topics" value="topic1">
        <label>Development</label><br>
        <input type="checkbox" name="topics" value="topic2">
        <label>Problem solving</label><br>
        <input type="checkbox" name="topics" value="topic3">
        <label>Fun activities</label><br><br>

        <label>Additional Comments:</label><br>
        <textarea name="comments" rows="4" cols="50"></textarea><br><br>

        <button>Register</button>
    </form>
</body>
</html>
